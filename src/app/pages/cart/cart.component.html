<div class="container mx-auto p-6">
  <!-- TÃ­tulo -->
  <h1 class="text-3xl font-bold mb-8 text-center">Checkout</h1>

  <!-- Lista de produtos -->
  <div class="bg-white shadow-md rounded-lg p-4">
    <!-- Produto 1 -->
    <div *ngFor="let product of cartService.cart" class="flex items-center justify-between py-4 border-b border-gray-200">
      <div class="flex items-center space-x-4">
        <img [src]="product.image" alt="Produto 1" class="w-20 h-20 object-cover rounded-md">
        <div>
          <h2 class="text-lg font-semibold">{{ product.name }}</h2>
          <p class="text-gray-500">{{ product.description }}</p>
        </div>
      </div>
      <div class="text-right">
        <p class="text-lg font-semibold">{{ product.price | currency: 'BRL' }}</p>
        <button (click)="removeFromCart(product)" class="bg-red-500 text-white mt-2 px-4 py-2 rounded-md">Remover</button>
      </div>
    </div>

    <!-- Total -->
    <div class="flex justify-between items-center py-6">
      <h2 class="text-xl font-bold">Total</h2>
      <p class="text-xl font-bold">{{ getTotal() | currency: 'BRL' }}</p>
    </div>
  </div>
</div>
